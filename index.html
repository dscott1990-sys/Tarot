function render(list) {
    document.getElementById('grid').innerHTML = list.map(c => `
        <div class="tarot-card" onclick="openM('${c.n.replace(/'/g, "\\'")}')">
            <img src="${c.img}" loading="lazy">
            <h3 style="font-size:0.75rem; margin:5px 0; color:var(--gold);">${c.n}</h3>
        </div>
    `).join('');
}

window.openM = function(name, rev = false) {
    const card = cards.find(c => c.n === name);
    document.getElementById('mImg').src = card.img;
    document.getElementById('mImg').className = rev ? 'rev' : '';
    document.getElementById('mTitle').innerText = name + (rev ? " (Rev)" : "");
    document.getElementById('mDesc').innerText = rev ? card.r : card.g;
    document.getElementById('modal').style.display = 'block';
}

function closeM() { document.getElementById('modal').style.display = 'none'; }

        const msg = isR ? c.r : c.g;

        grid.innerHTML += `
            <div class="tarot-card" onclick="openM('${c.n.replace(/'/g, "\\'")}', ${isR})">
                <div style="font-size:0.65rem; color:var(--gold); font-weight:bold;">${labels[i]}</div>
                <img src="${c.img}" class="${isR ? 'rev' : ''}">
                <h3 style="font-size:0.75rem;">${c.n}</h3>
            </div>`;
    });
    
    const synthesis = generateDeepSummary(picked);
    lastLog = "âœ¨ My Mystic Reading âœ¨\n" + picked.map((c, i) => `${labels[i]}: ${c.n}`).join("\n") + "\n\nSYNTHESIS: " + synthesis;
    
    grid.innerHTML += `<div class="summary-box"><h3 style="color:var(--gold);margin:0 0 10px 0;">The Oracle's Insights</h3>${stepHtml}<hr style="border:0;border-top:1px solid var(--gold);opacity:0.3;margin:15px 0;"><p><strong>Personal Synthesis:</strong> ${synthesis}</p><button class="share-btn" onclick="share()">ðŸ“² Share Reading</button></div>`;
}

function generateDeepSummary(picked) {
    const majors = picked.filter(c => !c.n.includes("of")).length;
    const cups = picked.filter(c => c.n.includes("Cups")).length;
    const swords = picked.filter(c => c.n.includes("Swords")).length;
    const pents = picked.filter(c => c.n.includes("Pentacles")).length;
    const wands = picked.filter(c => c.n.includes("Wands")).length;

    let narrative = "As the cards settle into this formation, a specific energy emerges from the collective. ";
    
    // Theme 1: Depth of the Soul
    if (majors >= 2) narrative += "The heavy presence of the Major Arcana suggests that you are currently navigating powerful, karmic shifts that are much larger than the day-to-day. This is a time of soul-level evolution. ";
    else narrative += "Your reading is grounded in the practical rhythms of life, suggesting that the answers you seek are found in your actions and mindset rather than grand destiny. ";

    // Theme 2: Elemental Dominance
    if (cups >= 2) narrative += "With the flood of Cups, your heart is leading the way. Emotions, relationships, and intuition are your primary guides right now. Trust the quiet whispers of your soul. ";
    else if (swords >= 2) narrative += "The sharp edge of Swords indicates a busy mental space. Logic, clarity, and perhaps some difficult truths are rising to the surface. Cut through the noise to find the core fact. ";
    else if (wands >= 2) narrative += "The fire of Wands is burning bright. This is a season of creation, drive, and movement. If you have been waiting for a sign to start, the fire is already lit. ";
    else if (pents >= 2) narrative += "The stability of Pentacles shows a focus on your physical worldâ€”money, home, and health. Slow down and ensure your foundations are solid before building higher. ";

    // Conclusion
    narrative += "Looking toward your final card, the universe is reminding you that your current path is highly reactive to your intention. Focus on the vision of the life you want to inhabit, and let the Oracle's wisdom ground you in the truth of this moment.";
    
    return narrative;
}

async function share() {
    if (navigator.share) await navigator.share({ title: 'My Tarot', text: lastLog, url: window.location.href });
    else alert("Copied to clipboard!");
}

function filter() {
    const q = document.getElementById('search').value.toLowerCase();
    render(cards.filter(c => c.n.toLowerCase().includes(q)));
}

render(cards);
</script>
