<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Deep Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --blue: #0f0c29; --text: #f5f5f5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: var(--blue); color: var(--text); font-family: 'Cormorant Garamond', serif; margin: 0; padding: 15px; text-align: center; line-height: 1.6; }
        #moon { color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; display: inline-block; margin-bottom: 15px; text-transform: uppercase; }
        h1 { color: var(--gold); letter-spacing: 4px; font-size: 1.8rem; margin: 10px 0; }
        .btn-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 25px; }
        .action-btn { background: var(--gold); color: var(--blue); border: none; padding: 12px; border-radius: 25px; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; flex: 1 1 30%; min-width: 100px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #search { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid var(--gold); background: rgba(255,255,255,0.05); color: white; margin-bottom: 25px; outline: none; font-size: 1rem; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .tarot-card { background: rgba(0,0,0,0.3); border: 1px solid var(--gold); border-radius: 8px; padding: 6px; cursor: pointer; transition: 0.3s; }
        .tarot-card img { width: 100%; border-radius: 5px; min-height: 150px; background: #000; }
        .rev { transform: rotate(180deg); }
        .summary-box { grid-column: 1 / -1; background: rgba(255,255,255,0.03); border: 1px solid var(--gold); padding: 25px; border-radius: 15px; margin-top: 30px; text-align: left; }
        .insight-step { border-left: 2px solid var(--gold); padding-left: 15px; margin-bottom: 25px; }
        .step-label { color: var(--gold); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .modal-content { background: var(--blue); margin: 10% auto; padding: 25px; border: 1px solid var(--gold); width: 90%; max-width: 400px; border-radius: 15px; position: relative; }
        .close { float: right; color: var(--gold); font-size: 32px; cursor: pointer; line-height: 20px; }
    </style>
</head>

    <h1>MYSTIC ORACLE</h1>

    <div class="btn-container">
        <button class="action-btn" onclick="draw(1)">Daily Draw</button>
        <button class="action-btn" onclick="draw(3)">3-Card Path</button>
        <button class="action-btn" onclick="draw(5)">5-Card Soul</button>
    </div>

    <input type="text" id="search" placeholder="Search the 78 cards..." onkeyup="filter()">
    <div class="card-grid" id="grid"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeM()">&times;</span>
            <img id="mImg" src="" style="width:140px; border-radius:8px; border:1px solid var(--gold); margin-bottom:15px;">
            <h2 id="mTitle" style="color:var(--gold); margin:10px 0;"></h2>
            <p id="mDesc" style="font-style:italic; font-size: 1.1rem; color: #ccc;"></p>
        </div>
    </div>

<script>
const cards = [
    { n: "The Fool", img: "https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg", g: "The Fool represents the ultimate seed of potential and the courage to begin. It is a call to trust the universe blindly.", r: "In reverse, it warns of foolishness or a refusal to see the cliff's edge before leaping.", p: "In the Past, this shows a time of reckless freedom. In the Present, a new door is opening. In the Future, expect a total reset." },
    { n: "The Magician", img: "https://upload.wikimedia.org/wikipedia/commons/d/de/RWS_Tarot_01_Magician.jpg", g: "The Magician is the bridge between heaven and earth. You have the tools; now you must use your will.", r: "Reversed, it suggests a misuse of talent, manipulation, or a lack of mental clarity.", p: "Past skills are now serving you. Present action is required. Future success depends on your focus." },{ n: "The High Priestess", img: "https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg", g: "She is the guardian of the subconscious. Stillness is your greatest weapon and intuition your guide.", r: "Reversed, it reveals secrets being kept or a dangerous disconnection from your inner voice.", p: "Your past was guided by mystery. Presently, keep your counsel. In the future, look for hidden truths." },
    { n: "The Empress", img: "https://upload.wikimedia.org/wikipedia/commons/a/af/RWS_Tarot_03_Empress.jpg", g: "The mother of all creation. She represents the birth of ideas, the beauty of nature, and total abundance.", r: "Reversed, it shows a creative block or an overbearing energy that is stifling growth.", p: "Nurturing foundations were laid. Present abundance is available. Future growth is guaranteed." },
    { n: "The Emperor", img: "https://upload.wikimedia.org/wikipedia/commons/c/c3/RWS_Tarot_04_Emperor.jpg", g: "He is the architect of structure and stability. Lead with logic, firm boundaries, and masculine strength.", r: "Reversed, it warns of a tyrant energy or a total lack of discipline in your current affairs.", p: "A firm foundation was built. Present structure is needed. Future leadership will be required." },
    { n: "The Hierophant", img: "https://upload.wikimedia.org/wikipedia/commons/8/8d/RWS_Tarot_05_Hierophant.jpg", g: "The keeper of tradition and spiritual wisdom. Look to mentors, institutions, or established paths.", r: "Reversed, it is the card of the rebel. It is time to break the rules and find your own path.", p: "Traditional values shaped you. Presently, seek guidance. In the future, you may become the teacher." },
    { n: "The Lovers", img: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_06_Lovers.jpg", g: "Harmony in union and the weight of choice. It represents the alignment of values and deep connection.", r: "Reversed, it suggests disharmony, poor choices, or a misalignment of values with a partner.", p: "A past choice defines you. Present harmony is possible. Future unions await your decision." },
    { n: "The Chariot", img: "https://upload.wikimedia.org/wikipedia/commons/9/9b/RWS_Tarot_07_Chariot.jpg", g: "Victory through sheer force of will. You are the driver; keep the opposing horses in check.", r: "Reversed, it indicates a loss of control, aggression, or a journey that has gone off the rails.", p: "You fought hard to get here. Presently, stay driven. In the future, victory is certain if you stay focused." },
    { n: "Strength", img: "https://upload.wikimedia.org/wikipedia/commons/f/f5/RWS_Tarot_08_Strength.jpg", g: "True power is gentle. It is the courage to tame the lion within through compassion, not force.", r: "Reversed, it shows inner weakness, self-doubt, or a loss of temper in a delicate situation.", p: "Past struggles made you strong. Presently, be patient. In the future, you will need quiet resolve." },
    { n: "The Hermit", img: "https://upload.wikimedia.org/wikipedia/commons/4/4d/RWS_Tarot_09_Hermit.jpg", g: "The path of introspection. Withdraw from the noise to find the light of your own truth.", r: "Reversed, it warns of isolation, loneliness, or becoming lost in your own thoughts.", p: "A period of soul-searching began. Presently, be alone. Future wisdom comes from within." },
    { n: "Wheel of Fortune", img: "https://upload.wikimedia.org/wikipedia/commons/3/3c/RWS_Tarot_10_Wheel_of_Fortune.jpg", g: "The cycles of fate. Change is inevitable and the wheel is turning in your favor right now.", r: "Reversed, it indicates a string of bad luck or a desperate resistance to the changes of life.", p: "The past cycle is ending. Present luck is shifting. Future destiny is in motion." },
    { n: "Justice", img: "https://upload.wikimedia.org/wikipedia/commons/e/e0/RWS_Tarot_11_Justice.jpg", g: "Truth, fairness, and the law of karma. You will receive exactly what you have put out.", r: "Reversed, it reveals unfairness, dishonesty, or a refusal to take accountability for actions.", p: "A past legal or moral issue is resolved. Presently, be honest. Future balance is coming." },
    { n: "The Hanged Man", img: "https://upload.wikimedia.org/wikipedia/commons/2/2b/RWS_Tarot_12_Hanged_Man.jpg", g: "Sacrifice for perspective. Stop pushing and wait; the view from upside down is what you need.", r: "Reversed, it suggests a wasted sacrifice, stalling, or a refusal to see a new point of view.", p: "A past pause served you. Presently, let go of control. Future insights require patience." },
    { n: "Death", img: "https://upload.wikimedia.org/wikipedia/commons/d/d7/RWS_Tarot_13_Death.jpg", g: "The end of a major chapter. Transformation is painful but necessary for your soul to thrive.", r: "Reversed, it shows a fear of change or a desperate clinging to a dead situation or relationship.", p: "Something died in your past. Present transition is active. Future rebirth is coming." },
    { n: "Temperance", img: "https://upload.wikimedia.org/wikipedia/commons/f/f8/RWS_Tarot_14_Temperance.jpg", g: "The art of alchemy. Blend the opposites in your life to find the golden middle path of peace.", r: "Reversed, it warns of excess, clashing energies, and a lack of long-term vision.", p: "You found past balance. Presently, practice moderation. Future harmony is being built." },
    { n: "The Devil", img: "https://upload.wikimedia.org/wikipedia/commons/5/55/RWS_Tarot_15_Devil.jpg", g: "The shadow self. You are chained to a material or toxic situation, but you hold the key to the lock.", r: "Reversed, it is the card of liberation. You are finally breaking free from an old addiction or fear.", p: "A past shadow haunts you. Presently, check your chains. Future release is possible." },

    { n: "The Star", img: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg", g: "The light after the storm. It represents hope, healing, and the renewal of the spiritual self.", r: "Reversed, it shows a lack of faith, despair, or a feeling of being disconnected from the divine.", p: "Healing began in the past. Present hope is real. Future inspiration will guide you." },
    { n: "The Moon", img: "https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg", g: "The realm of illusions. Things are not as they seem; trust your intuition to navigate the dark.", r: "Reversed, it shows a release of fear, the lift of a fog, or secrets being brought into the light.", p: "Past confusion is resolved. Present mystery remains. Future clarity will emerge." },
    { n: "The Sun", img: "https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg", g: "Total success and radiant joy. You are in the spotlight and your vitality is at its peak.", r: "Reversed, it suggests a clouded joy, over-optimism, or a temporary lack of enthusiasm.", p: "A past victory fuels you. Present happiness is yours. Future success is shining." },
    { n: "Judgement", img: "https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg", g: "The final call. Forgive the past, accept your mission, and step into a higher state of being.", r: "Reversed, it warns of self-doubt, ignoring your calling, or being stuck in old judgements.", p: "A past life ended. Present calling is heard. Future absolution is coming." },
    { n: "The World", img: "https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg", g: "Completion and integration. You have traveled the full circle and reached total accomplishment.", r: "Reversed, it shows a lack of closure, delays, or a feeling that the journey isn't quite finished.", p: "A past cycle finished. Present integration is key. Future travel or success awaits." },
    // MINOR ARCANA

    { n: "Ace of Cups", img: "https://upload.wikimedia.org/wikipedia/commons/3/36/Cups01.jpg", g: "A wellspring of love. Your heart is opening to a deep, new emotional experience.", r: "Repressed feelings or self-love deficiency. You must fill your own cup first.", p: "Past love shaped you. Present emotions are overflowing. Future romance is possible." },
    { n: "Ace of Swords", img: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Swords01.jpg", g: "The blade of clarity. A breakthrough in thought is cutting through all confusion.", r: "Mental chaos or a sharp tongue causing pain. Information is missing or wrong.", p: "Past logic was correct. Present breakthrough is now. Future truth will be sharp." },
    { n: "Ace of Pentacles", img: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Pents01.jpg", g: "The seed of wealth. A tangible opportunity for money or security is arriving.", r: "A missed financial chance or poor planning. The ground is not yet ready for the seed.", p: "A past investment pays off. Present wealth is growing. Future security is safe." },
    { n: "Two of Wands", img: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Wands02.jpg", g: "Vision and planning. You have the world in your hands; now decide where to go.", r: "Fear of leaving the safety of home. Indecision is blocking your global expansion.", p: "Past plans led here. Present decisions are vital. Future horizons are wide." },
    { n: "Two of Cups", img: "https://upload.wikimedia.org/wikipedia/commons/f/f8/Cups02.jpg", g: "A soulful partnership. The perfect balance of two hearts coming together in union.", r: "A break in connection or a disharmony in a relationship. Self-love is the cure.", p: "A past bond was strong. Present union is blessed. Future partnerships will form." },
    { n: "Two of Swords", img: "https://upload.wikimedia.org/wikipedia/commons/9/9e/Swords02.jpg", g: "A stalemate. You are at a crossroads and cannot see the path forward; choose with logic.", r: "Confusion and a refusal to decide. The blindfold is off, but the fear remains.", p: "A past choice was avoided. Present block is temporary. Future clarity requires logic." },

    { n: "Three of Wands", img: "https://upload.wikimedia.org/wikipedia/commons/f/ff/Wands03.jpg", g: "Ships coming in. Your efforts are finally showing rewards on the distant horizon.", r: "Delays in results or a failure to look far enough ahead. You are playing it too safe.", p: "Past work pays off. Present foresight is needed. Future expansion is arriving." },
    { n: "Three of Cups", img: "https://upload.wikimedia.org/wikipedia/commons/7/7a/Cups03.jpg", g: "The joy of friendship. Celebrate your community and share the fruits of your spirit.", r: "Gossip or overindulgence. The party is over and the isolation is starting to set in.", p: "Past friends helped you. Present joy is shared. Future celebrations are coming." },
